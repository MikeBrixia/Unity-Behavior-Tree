
name: Geneate Docfx documentation

on:
    push:
      branches: ["main"]

    workflow_dispatch:

jobs:
        publish-docs:
          runs-on: ubuntu-latest
          steps:
          # Install/update dotnet.
          - name: Checkout
            uses: actions/checkout@v3
          - name: Dotnet Setup
            uses: actions/setup-dotnet@v3
            with:
              dotnet-version: 7.x
          # Generate documentation.
          - run: dotnet tool update -g docfx
          - run: docfx Documentation/docfx.json
          # Push documentation to github page.
          - name: Update documentation
            run: |
              git config --global user.name 'MikeBrixia'
              git config --global user.email 'MikeBrixia@users.noreply.github.com'
              git fetch
              git checkout origin/main -- Documentation/_site/*
              git checkout origin/gh-pages
              git add --all
              git commit -m 'Automated documentation update'
              git push

      
          


name: Geneate Docfx documentation

on:
    
    workflow_dispatch:

jobs:
        generate-docs:
          runs-on: ubuntu-latest
          steps:
          - name: Checkout
            uses: actions/checkout@v3

          # Install/update dotnet.
          - name: Dotnet Setup
            uses: actions/setup-dotnet@v3
            with:
              dotnet-version: 7.x

          # Generate documentation.
          - run: dotnet tool update -g docfx
          - run: docfx Documentation/docfx.json
           
          # Push documentation to github page.
          - name: Setup user config
            run: |
              git config --global user.name 'MikeBrixia'
              git config --global user.email 'MikeBrixia@users.noreply.github.com'
          - name: Clean previously generated documentation
            run: |
              git fetch origin gh-pages
              git checkout gh-pages
              git rm -r --ignore-unmatch Documentation/
              git add --all
              git push origin gh-pages
          - name: Update documentation
            run: |
              git checkout main 
              git add --all
              git checkout gh-pages
              git commit -m 'Automated documentation update'
              git pull origin gh-pages
              git push origin gh-pages
              